<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div id="AdviceTitle" class="title">Advice #117</div>
        <div id="AdviceText" class="text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action"
        </div>
        <div class="divider">
          <img src="./images/pattern-divider-desktop.svg" alt="divider" />
        </div>
        <div class="divider-mobile">
          <img src="./images/pattern-divider-mobile.svg" alt="divider" />
        </div>
        <button id="Dice" class="dice">
          <img src="./images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
